<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"> 
<head> 
    <title>Peter Vaichus</title> 
</head> 
<body> 
   <h1>Peter Vaichus's Spring Boot Application</h1> 
   <p>Please enter a strong password to proceed to the quiz.</p>
   <p>Password should meet the following criteria:</p>
   <ul>
      <li>Upper case letter</li>
      <li>Lower case letter</li>
      <li>At least one number</li>
      <li>At least one special character</li>
      <li>Minimum of 8 characters</li>
   </ul>

   <!-- Display error message if password is invalid -->
   <div th:if="${error}" style="color: red;">
      <p th:text="${error}"></p>
   </div>

   <!-- Password form -->
   <form action="/submit-password" method="POST">
      <label for="password">Enter Password:</label>
      <input type="text" id="password" name="password" required="required" />
      <br />
      <button type="submit">Submit</button>
   </form>

</body> 
</html>
